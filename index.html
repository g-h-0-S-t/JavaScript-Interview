<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JavaScript Interview Guide</title>

  <!-- markdown and highlight styles (switched by JS on theme change) -->
  <link id="md-css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-dark.min.css">
  <link id="hljs-css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <!-- app styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- libs: highlight and marked (loaded before our script) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

  <!-- non-module mermaid (Option 2) loaded before our script to avoid races -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.1/dist/mermaid.min.js" defer></script>

  <!-- main script (deferred) -->
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header" role="banner" id="siteHeader">
    <div class="inner">
      <div class="brand">JS Interview</div>

      <div class="search-bar" role="search" aria-label="Search the site">
        <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" fill="none" aria-hidden="true">
          <circle cx="11" cy="11" r="6" stroke-width="1.4"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="1.4"></line>
        </svg>
        <input id="searchInput" placeholder="Search (Esc to clear)" aria-label="Search the site" />
        <button id="clearSearch" class="simple-icon" title="Clear search" aria-label="Clear search">✕</button>
      </div>

      <div class="controls" role="toolbar" aria-label="Controls">
        <button id="pdfBtn" class="pdf-btn" title="Print / Save as PDF">Download PDF</button>
        <button id="themeToggle" class="theme-toggle" title="Toggle theme" aria-label="Toggle theme">
          <span class="svg-wrap" aria-hidden="true">
            <svg class="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"></circle><g><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></g></svg>
            <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </span>
        </button>
      </div>
    </div>
  </header>

  <main class="app" id="appMain">
    <article id="content" class="markdown-body">
      <h3 class="muted">Loading …</h3>
    </article>
  </main>

  <!-- PWA manifest (optional) -->
  <link rel="manifest" href="/manifest.json" />
</body>
</html>
